<select [(ngModel)]="selectedOption">
    <option *ngFor="let o of availableRecipes" 
        [value]="o.value">
            {{o.name}}
    </option>
</select> 

<div *ngIf = "recipeSet">
    <progress [max]="state.duration" [value]="state.progress"> </progress>
</div>

<button (click)="startAssembler()">Start</button>
