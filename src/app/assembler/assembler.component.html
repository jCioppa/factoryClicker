<span></span>
<button (click)="startAssembler()">Start</button>
<button (click)="stopAssembler()">Stop</button>
<div *ngIf = "this.assembler && this.assembler.recipe">
    <p>Progress: {{this.assembler.progress}}</p>
    <progress [max]="this.assembler.recipe.duration" [value]="this.assembler.progress"> </progress>
</div>
