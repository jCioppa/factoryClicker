<style>
    .progress_bar { 
        width: 100%;
        height: 20px;
    }
    .resource-container { 
        margin: 10px;
    }
</style>

<div class = "factory-root">
    
    <p>Clicks: {{this.clickCount}}</p>
    <p>Level: {{this.currentLevel}}</p>
    <p>Increment: {{this.increment}}</p>

    <div class = "progress_bar">
        <mat-progress-bar mode="determinate" [value]="100 * (clickCount / expToNextLevel)"></mat-progress-bar>
    </div>

    <mat-tab-group>

        <mat-tab label="Resources">
                <ResourceContainer *ngFor="let resourceContainer in resourceContainers"
                    (onClick) = "onClickResource($event)"
                    [resourceType] = "resourceContainer.resourceType"
                    [displayName] = "resourceContainer.displayName"
                    [resourceSource] = "resources[resourceContainer.resourceType]"
                ></ResourceContainer>
        </mat-tab>
        
        <mat-tab label="Miners">  </mat-tab>
      
        <mat-tab label="Assemblers"> 
            <div>     
                <select [(ngModel)]="this.currentOption">
                    <option *ngFor="let recipeOption of recipeOptions" 
                        [value]="recipeOption.value">
                            {{recipeOption.name}}
                    </option>
                </select>
                
                <Assembler 
                    [recipe]="this.currentOption" 
                    [resourceTransferer] = "this.resourceTransferer"
                ></Assembler>
            </div>
             
        </mat-tab>
        <mat-tab label="Smelters"></mat-tab>
        <mat-tab label="Science"></mat-tab>

    </mat-tab-group>
</div>
