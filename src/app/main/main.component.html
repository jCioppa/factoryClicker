<div class = 'container-hor'>

    <ResourceContainerTab 
        [resourceInventory] = "resourceInventory"></ResourceContainerTab>

    <div class = "factory-root">

        <mat-tab-group>
            
            <mat-tab label="Mining">
                <MiningTab [resourceTransferer] = "this.resourceTransferer"></MiningTab>
            </mat-tab>        
         
            <mat-tab label="Refining">
                <SmeltingTab [resourceTransferer] = "resourceTransferer" ></SmeltingTab>
            </mat-tab>

            <mat-tab label="Construction"> 
                <AssemblerTab [resourceTransferer] = "this.resourceTransferer"></AssemblerTab> 
            </mat-tab>

            <mat-tab label="R&D">
                <ResearchTab [resourceTransferer] = "this.resourceTransferer"></ResearchTab>
            </mat-tab>

        </mat-tab-group>
    </div>
</div>
