
<div class = 'login-root'>
    <div *ngIf = "!authenticated">
        <input [(ngModel)] = "username">
        <input [(ngModel)] = "password">
        <button (click) = "tryLogin()">Login</button>
    </div>
    
    <div *ngIf = "authenticated && user">
        <span>UserName: {{user.username}}</span>
    </div>
</div>
