<style>
    .normal { 
        color: rgb(22, 158, 28);
    }

    .warning { 
        color: orange;
    }
    
    .error { 
        color: red;
    }

    .logger { 
        position: absolute;
        right: 0;
        bottom: 0;
        width: 800px;
        height: 300px;
        background: black;
        overflow: auto;
        border: 10px solid rgb(182, 159, 159);
        z-index: 9999;
    }
</style>

<div class = "logger">
    <ul>
        <li *ngFor="let log of logs()">
            <span [class]="classMap[log.level]">[{{log.time}}] {{log.message}}</span><br>
        </li>
    </ul>
</div>
